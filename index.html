<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Movie Factory</title>
</head>
<body class="text-white">
	<header class="py-3 bg-verydark text-center font-weight-light">
		<h1>Movie Factory</h1>
	</header>
	<nav>
		<ul class="nav bg-grey1">
			<li class="nav-item">
					<a class="nav-link active  text-white font-weight-bold" href="#">Home</a>
			</li>
		</ul>	
	</nav>
	<main class="container-fluid bg-darker pb-3">
		<div class="row px-2 py-3">
				<div class="col-4 text-left">
					<div class="dropdown">
						<a class="filter" href="#" role="button" id="dropdownMenuFilter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter (genre) <i class="fas fa-caret-down"></i>
						</a>
						<div id="genre_filter" class="dropdown-menu" aria-labelledby="dropdownMenuFilter">
							<button class="dropdown-item">test</button>
						</div>
					</div>
				</div>
				<div class="col-4 text-center">
					<h3>Movies</h3>
					<span id="currentGenre"></span>
				</div>
				<div class="col-4 text-right">
					<div class="dropdown">
						<a class="sort" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-caret-down"></i> Sort
						</a>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<button class="dropdown-item">Name <i id="sort_name" class="far fa-arrow-alt-circle-up"></i> <i  id="sort_desc_name" class="far fa-arrow-alt-circle-down"></i></button>
							<button class="dropdown-item">Likes <i  id="sort_desc_likes" class="far fa-arrow-alt-circle-down"></i> <i id="sort_likes" class="far fa-arrow-alt-circle-up"></i></button>
							<button class="dropdown-item">Year <i  id="sort_desc_year" class="far fa-arrow-alt-circle-down"></i> <i id="sort_year" class="far fa-arrow-alt-circle-up"></i></button>
							
					  </div>
					</div>
				</div>	
		</div>
		<div class="row" id="movies">
			<div class="text-center text-danger p-5 my-5">
				<h1>
					Please activate javascript and reload the page to view our amazing movie database!
				</h1>	
			</div>	
		</div>
	</main>
	<footer class="py-4 bg-verydark text-center">
		<h2 class="text-white">Movie Factory</h1>
	</footer>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/myscript.js" async defer></script>
</body>
</html>
