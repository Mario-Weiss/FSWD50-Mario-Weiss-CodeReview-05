<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Movie Factory</title>

<body class="text-white">
	<header class="py-3 bg-verydark text-center font-weight-light">
		<h1>Movie Factory</h1>
	</header>
	<nav>
		<ul class="nav bg-grey1">
			<li class="nav-item">
					<a class="nav-link active  text-white font-weight-bold" href="#">Home</a>
			</li>
		</ul>	
	</nav>
	<main class="container-fluid bg-darker ">
		<div class="row px-2 py-3">
				<div class="col-4 offset-4 text-center">
					<h3>Movies</h3>
				</div>
				<div class="col-4 text-right">
					<div class="dropdown">
						<span class="dropdown-toggle sort" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						</span><span class="sort"> Sort</span>
						<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
							<button class="dropdown-item" type="button">Name</button>
							<button class="dropdown-item" type="button">Year</button>
							<button class="dropdown-item" type="button">Popularity</button>
					  </div>
					</div>
				</div>	
		</div>
		<div class="row" id="movies">	
		</div>
	</main>
	<footer class="py-4 bg-verydark text-center">
		<h2 class="text-white">Movie Factory</h1>
	</footer>
